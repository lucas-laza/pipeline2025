name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run PHPUnit Tests
        run: vendor/bin/phpunit --configuration phpunit.xml --verbose

  build:
    name: Build Drupal Site
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: pipeline
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
  
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
  
      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist
  
      - name: Wait for MySQL to be ready
        run: |
          for i in {30..0}; do
            if mysqladmin ping -h 127.0.0.1 --silent; then
              break
            fi
            echo "Waiting for MySQL..."
            sleep 1
          done
          if [ $i -eq 0 ]; then
            echo "MySQL did not start in time."
            exit 1
          fi
  
      - name: Build and Install Drupal
        run: |
          ./vendor/bin/drush site:install minimal --yes \
          --db-url=mysql://root:root@127.0.0.1/pipeline \
          --account-name=admin \
          --account-pass=admin \
          --site-name="Drupal Test"

  measure:
    name: Run Lighthouse
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Lighthouse CLI
        run: npm install -g lighthouse puppeteer

      - name: Start PHP Server
        run: php -S localhost:8080 -t web > server.log 2>&1 &

      - name: Wait for Server
        run: sleep 10

      - name: Run Lighthouse
        run: lighthouse http://localhost:8080 --output=json --output-path=./lighthouse-report.json --chrome-flags="--headless --no-sandbox"

      - name: Upload Lighthouse Report
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-report
          path: ./lighthouse-report.json

  secure:
    name: Dependency Check
    runs-on: ubuntu-22.04
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Enable Dependabot Alerts
        uses: dependabot/fetch-metadata@v1

