          SSH_HOST: ${{ secrets.SECRET_SSH_HOST }}
          SSH_PASSWORD: ${{ secrets.SECRET_SSH_PASSWORD }}
        run: |
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no root@$SSH_HOST << 'EOF'
